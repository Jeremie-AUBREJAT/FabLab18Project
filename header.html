<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <title>Fablab18</title>
</head>

<header class="">
    <div class="bg-gray-300 p-4 text-black text-center">
        <div class="container mx-auto flex items-center justify-center">
            <img id="logo" src="img/1 (4).png" title="logo" class="w-32 h-32">
            <h1 class="text-4xl font-permanent-marker font-bold ml-2">Fablab18</h1>
        </div>
    </div>

    <!-- Menu burger content -->
    <div class="lg:hidden">
        <input type="checkbox" id="burger-toggle" class="hidden">
        <label for="burger-toggle" class="cursor-pointer focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </label>

        <div class="bg-white fixed inset-0 z-50 hidden" id="burger-menu">
            <div class="container mx-auto p-4">
                <ul class="flex flex-col items-center text-2xl">
                    <li><a href="index.html" class="py-2">Accueil</a></li>  
                    <li><a href="service.html" class="py-2">Nos services</a></li>
                    <li><a href="galerie.html" class="py-2">Galerie</a></li>
                    <li><a href="contact.html" class="py-2">Contact</a></li>      
                </ul>
            </div>
        </div>
    </div>

    <!-- Balise nav visible uniquement en version desktop -->
    <nav class="hidden lg:block p-2">
        <div class="container mx-auto">
            <div class="max-w-2xl mx-auto">
                <ul class="flex justify-between text-2xl">
                    <li class="text-black font-semibold inline-block px-4 py-2  bg-gray-300 hover:text-white hover:bg-gray-600 transition-all duration-300 rounded-2xl shadow-xl transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none"><a href="index.html">Accueil</a></li>  
                    <li class="text-black font-semibold inline-block px-4 py-2  bg-gray-300 hover:text-white hover:bg-gray-600 transition-all duration-300 rounded-2xl shadow-xl transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none"><a href="service.html">Nos services</a></li>
                    <li class="text-black font-semibold inline-block px-4 py-2  bg-gray-300 hover:text-white hover:bg-gray-600 transition-all duration-300 rounded-2xl shadow-xl transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none"><a href="galerie.html">Galerie</a></li>
                    <li class="text-black font-semibold inline-block px-4 py-2  bg-gray-300 hover:text-white hover:bg-gray-600 transition-all duration-300 rounded-2xl shadow-xl transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none"><a href="contact.html">Contact</a></li>                    
                </ul>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var burgerToggle = document.getElementById('burger-toggle');
            var burgerMenu = document.getElementById('burger-menu');
            var navBar = document.querySelector('nav');
    
            burgerToggle.addEventListener('change', function() {
                if (window.innerWidth <= 768) {
                    // En mode mobile, bascule la visibilité du menu burger
                    burgerMenu.classList.toggle('hidden', !burgerToggle.checked);
                } else {
                    // En mode desktop, bascule la visibilité de la barre de navigation
                    navBar.classList.toggle('hidden', burgerToggle.checked);
                }
            });            
        });
    </script>
    
</header>



<!--fin du header-->
</html>
