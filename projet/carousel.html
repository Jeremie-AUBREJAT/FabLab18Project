<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Carousel</title>
    <style>
        .carousel {
            overflow: hidden;
            width: 300px; /* Adjust the width as needed */
            margin: 20px auto; /* Center the carousel */
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
            flex: 0 0 auto;
        }

        button {
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div class="carousel">
    <div class="carousel-inner" id="carousel-inner">
        <div class="carousel-item">
            <img src="/FabLab18Project/img/image1.png" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="/FabLab18Project/img/image2.png" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="/FabLab18Project/img/image3.png" alt="Slide 3">
        </div>
        <!-- Add more slides as needed -->
    </div>
</div>

<button id="prevBtn">Previous</button>
<button id="nextBtn">Next</button>

<script>
    $(document).ready(function () {
        const $carouselInner = $('#carousel-inner');
        let currentIndex = 0;

        function showSlide(index) {
            const newTransformValue = -index * 100 + '%';
            $carouselInner.css('transform', 'translateX(' + newTransformValue + ')');
        }

        $('#nextBtn').on('click', function () {
            currentIndex = (currentIndex + 1) % $carouselInner.children().length;
            showSlide(currentIndex);
        });

        $('#prevBtn').on('click', function () {
            currentIndex = (currentIndex - 1 + $carouselInner.children().length) % $carouselInner.children().length;
            showSlide(currentIndex);
        });
    });
</script>

</body>
</html>
